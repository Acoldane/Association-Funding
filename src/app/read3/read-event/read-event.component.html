<ng-container *ngIf="event$ | async as result" [ngSwitch]="result.state">
  <ng-container *ngSwitchCase="dataStateTypeEnum.LOADING">
    <h3>Loading Assos...</h3>
  </ng-container>
  <ng-container *ngSwitchCase="dataStateTypeEnum.ERROR">
    <h3>Fetching Assos Error!</h3>
  </ng-container>
  <ng-container *ngSwitchCase="dataStateTypeEnum.SUCCESS">
    <tr *ngFor="let event of result.data" >
      <ng-container *ngIf="!event.etat">
        <th>{{event.id}}</th>
        <td>{{event.name}}</td>
        <td>{{event.description}}</td>
        <td>{{event.date}}</td>
        <td>
          <a class="btn btn-danger mx-2" (click)="deleteEvent(event)">supprimer</a>
          <a class="btn btn-info"  (click)="updateEvent(event)">accept√©e</a>
        </td>
      </ng-container>
    </tr>
  </ng-container>
</ng-container>
