<ng-container *ngIf="assos$ | async as result" [ngSwitch]="result.state">
  <ng-container *ngSwitchCase="dataStateTypeEnum.LOADING">
    <h3>Loading Assos...</h3>
  </ng-container>
  <ng-container *ngSwitchCase="dataStateTypeEnum.ERROR">
    <h3>Fetching Assos Error!</h3>
  </ng-container>
  <ng-container *ngSwitchCase="dataStateTypeEnum.SUCCESS">

    <ng-container *ngFor="let asso of result.data" >
      <ng-container *ngIf="asso.etat">
        <div class="card" style="width: 23rem;">
          <img src="assets/img/assoc/{{asso.id}}.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{asso.title}}</h5>
            <p class="card-text">{{asso.description}}
            </p>
            <a routerLink="{{asso.id}}" class="btn btn-primary">Consulter</a>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-container>
