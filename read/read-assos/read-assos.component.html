<ng-container *ngIf="assos$ | async as result" [ngSwitch]="result.state">
  <ng-container *ngSwitchCase="dataStateTypeEnum.LOADING">
    <h3>Loading Assos...</h3>
  </ng-container>
  <ng-container *ngSwitchCase="dataStateTypeEnum.ERROR">
    <h3>Fetching Assos Error!</h3>
  </ng-container>
  <ng-container *ngSwitchCase="dataStateTypeEnum.SUCCESS">
    <tr *ngFor="let asso of result.data" >
      <ng-container *ngIf="!asso.etat">
        <th>{{asso.id}}</th>
        <td>{{asso.title}}</td>
        <td>{{asso.description}}</td>
        <td>
          <a class="btn btn-danger mx-2" (click)="deleteAsso(asso)">supprimer</a>
          <a class="btn btn-info"  (click)="updateAsso(asso)">accept√©e</a>
        </td>
      </ng-container>
    </tr>
  </ng-container>
</ng-container>
